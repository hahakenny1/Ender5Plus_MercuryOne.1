[include shell_command.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
#[include Orbiter2_SmartSensor.cfg]



# host MCU service is preinstalled and ready to use with:
[mcu CB1]
serial: /tmp/klipper_host_mcu

# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.

[bltouch]
sensor_pin: PD13
control_pin: PD12
x_offset: 33
y_offset: 2
#z_offset: 0.0

[safe_z_home]
home_xy_position: 175,175 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF4
position_endstop: 0
position_max: 350
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC13
#diag_pin: PF4 
run_current: 1.41
stealthchop_threshold: 0 #999999


# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 0
position_max: 350
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PE3
#diag_pin: PF3
run_current: 1.41
stealthchop_threshold: 0 #999999

# Motor3
[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
microsteps: 16
rotation_distance: 4
#endstop_pin: ^PF2
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -5.0
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PB9
#diag_pin: PF2
run_current: 0.650
stealthchop_threshold: 999999

## Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 4
#endstop_pin: ^PF2
#position_endstop: 0
#endstop_pin: probe:z_virtual_endstop
#position_max: 270
#position_min: -5.0
#homing_speed: 8
#second_homing_speed: 3
#homing_retract_dist: 3

[tmc2209 stepper_z1]
uart_pin: PB5
#diag_pin: PF1
run_current: 0.650
stealthchop_threshold: 999999

# Motor5
[extruder]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 9.609
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
sensor_type: PT1000
pullup_resistor: 2200
#   The resistance (in ohms) of the pullup attached to the sensor. The
#   default is 4700 ohms.
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
min_extrude_temp: 170
max_temp: 300

#[tmc2209 extruder]
#uart_pin: PG14
#run_current: 0.800
#stealthchop_threshold: 999999

## End-Stop 5
#[filament_switch_sensor material_0]
#switch_pin: PF0

## Motor6

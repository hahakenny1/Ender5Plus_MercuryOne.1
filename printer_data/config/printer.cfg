#heater_pin: PA5 # HE3
#sensor_pin: PA7 # T3
#...

[heater_bed]
heater_pin: PA1 #HE1 #PF5
sensor_pin: PB1 # TB 
sensor_type: ATC Semitec 104GT-2
control: watermark
min_temp: 0
max_temp: 130

#[fan_generic soc-fan]
#pin: host:gpio79  #CB1
#pin: host:gpio26  #CM4

# Fan0
[fan]
pin: PF7

# Fan1
[heater_fan fan1]
pin: PF9

# Fan2
[heater_fan fan2]
pin: PF6

## Fan3
#[heater_fan fan3]
#pin: PF8

## Fan4

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_300010001451333031373837-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

